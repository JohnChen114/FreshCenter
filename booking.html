<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>幸福治療所｜預約表單</title>
  <style>
    /* 加入相同的導覽列樣式 */
    body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f5f7f6;
  padding: 30px;
  color: #333;
}

form {
  max-width: 600px;
  margin: auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1em;
}

button {
  background-color: #85c1b4;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 1.1em;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #6ea99f;
}

footer {
  background-color: #85c1b4;
  padding: 20px;
  text-align: center;
  color: white;
}

  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="team.html">我們的團隊</a></li>
      <li><a href="booking.html">預約諮詢</a></li>
    </ul>
  </nav>

  <h1>預約諮詢</h1>

  <form id="bookingForm">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">電話：</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="service">療程類型：</label>
    <select id="service" name="service" required>
      <option value="">請選擇</option>
      <option value="心理諮詢">心理諮詢</option>
      <option value="職能治療">職能治療</option>
      <option value="語言治療">語言治療</option>
    </select>

    <label for="date">預約日期：</label>
    <input type="date" id="date" name="date" required>

    <label for="message">備註說明：</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">送出預約</button>
  </form>

  <footer>
    &copy; 2025 幸福治療所｜All Rights Reserved
  </footer>

</body>
</html>
