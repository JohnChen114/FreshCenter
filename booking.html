<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>預約諮詢 - 幸福治療所</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 導覽列 -->
  <nav>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="team.html">我們的團隊</a></li>
      <li><a href="booking.html">預約諮詢</a></li>
    </ul>
  </nav>

  <header>
    <h1>預約諮詢</h1>
    <p>請填寫以下資訊，我們會儘快與您聯繫。</p>
  </header>

  <main>
    <form id="bookingForm">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">電話：</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">療程類型：</label>
      <select id="service" name="service" required>
        <option value="">請選擇</option>
        <option value="心理諮詢">心理諮詢</option>
        <option value="職能治療">職能治療</option>
        <option value="語言治療">語言治療</option>
      </select>

      <label for="date">預約日期：</label>
      <input type="date" id="date" name="date" required>

      <label for="message">備註說明：</label>
      <textarea id="message" name="message" rows="4"></textarea>

    </form>
  </main>

  <footer>
    &copy; 2025 幸福治療所｜All Rights Reserved
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("感謝您的預約，我們會儘快與您聯繫！");
    });
  </script>

</body>
</html>
